<html>
<head>
<title>Clouder</title>
<script src="js/jquery-1.4.2.min.js"></script>
<script src="js/security/jquery.jcryption-1.1.js"></script>
<script src="js/framework.js"></script>
</head>
<body>
	<h2>Clouder</h2>
	<div id="login-div">
		<fieldset>
			<legend>Login</legend>
			<label>Username:</label><input type="text" id="username" /> <br>
			<label>Password:</label><input type="password" id="password" /><br>
			<input type="button" id="login" value="Login">
		</fieldset>
	</div>
	<div id="signup-div">
		<fieldset>
			<legend>SignUp</legend>
			<label>Username:</label><input type="text" id="newusername" /> <br>
			<label>Password:</label><input type="password" id="newpassword" /><br>
			<input type="button" id="signup" value="SignUp">
		</fieldset>
	</div>
</body>

<span id="login_status"></span>
</html>
